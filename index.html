<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
   <script>
const envelope = document.querySelector('.envelope-wrapper');
envelope.addEventListener('click', () => {
  envelope.classList.toggle('flap');
});
</script> 
</head>
<body>
  <div class='container'>
    <div class='envelope-wrapper'>
      <div class='envelope'>
        <div class='letter'>
          <div class='text'>
            <strong> 
              Moje kochanie,
            </strong>
            <p>
              Nigdy chyba nie pisałem listu, do tego trochę mi to zajmie bo mam na to fajny pomysł. Na wstępie chce powiedzieć że kocham cię najmocniej na świecie i jesteś najlepszym co mnie w życiu spotkało...
            </p>
            <p class='sincerely'>
              Twój ukochany Jakub <3
            </p>
          </div>
        </div>
      </div>
      <div class='heart'></div>
    </div>
  </div>
</body>
</html>
